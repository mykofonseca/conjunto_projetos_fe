<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="barra-lateral">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#" id="mostrar-top-3">01 - Vendedor TOP 3</a></li>
                <li><a href="#" id="mostrar-ranking">02 - Rank Vendas</a></li>
                <li><a href="#" id="mostrar-resumo">03 - Resumo</a></li>
            </ul>
        </div>
        <div class="principal">
            <h1 id="titulo-principal">Melhores Vendedores do MÃªs</h1>
            <div id="top-3-vendedores" class="melhores-vendedores"></div>
            <div id="ranking-vendedores" class="ranking-vendedores" style="display: none;"></div>
            <div id="resumo-vendas" class="resumo-vendas" style="display: none;">
                <div class="filtros">
                    <input type="text" id="filtro-vendedor" placeholder="Filtrar por Vendedor">
                    <input type="text" id="filtro-produto" placeholder="Filtrar por Produto">
                    <input type="text" id="filtro-total" placeholder="Filtrar por Total">
                    <button id="exportar-resumo">Exportar para Excel</button>
                </div>
                <table id="tabela-resumo">
                    <thead>
                        <tr>
                            <th>Vendedor</th>
                            <th>Produto</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="detalhes-vendedor" class="detalhes-vendedor" style="display: none;">
                <button id="voltar-ranking">Voltar</button>
                <button id="exportar-detalhes">Exportar para Excel</button>
                <table id="tabela-detalhes">
                    <thead>
                        <tr>
                            <th>Vendedor</th>
                            <th>Produto</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
