<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Progresso de Figura</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gráfico	de Progresso de Figura</h1>
        <select id="seletorProduto"></select>
        <div id="descricaoProduto"></div>
        <div class="grafico-container">
            <img src="base.png" alt="Imagem Base" id="imagemBase">
            <img src="preenchimento.png" alt="Imagem Preenchimento" id="imagemPreenchimento">
            <div id="percentual"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
