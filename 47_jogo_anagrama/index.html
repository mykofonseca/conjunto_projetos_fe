<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Anagrama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Anagrama</h1>
        <div id="pontuacao">Pontuação: 0</div>
        <div id="palavra"></div>
        <div id="resultado"></div>
        <div id="teclado-virtual"></div>
        <button id="btn-verificar" onclick="verificarTentativa()">Verificar</button>
        <button id="btn-dica" onclick="mostrarDica()">Dica</button>
    </div>
    <div id="modal-dica" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal('modal-dica')">&times;</span>
            <p id="dica-palavra"></p>
        </div>
    </div>
    <div id="modal-erro" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal('modal-erro')">&times;</span>
            <p>Tente novamente.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
