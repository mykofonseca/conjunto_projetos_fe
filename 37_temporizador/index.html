<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="temporizador-container">
        <h1>Temporizador</h1>
        <div id="temporizador">
            <span id="horas">00</span>:<span id="minutos">00</span>:<span id="segundos">00</span>
        </div>
        <div class="botoes">
            <button id="iniciar">Iniciar</button>
            <button id="pausar">Pausar</button>
            <button id="continuar">Continuar</button>
            <button id="resetar">Resetar</button>
        </div>
        <div class="definir-tempo">
            <label for="entrada-horas">Horas:</label>
            <input type="number" id="entrada-horas" min="0" value="0">
            <label for="entrada-minutos">Minutos:</label>
            <input type="number" id="entrada-minutos" min="0" max="59" value="0">
            <label for="entrada-segundos">Segundos:</label>
            <input type="number" id="entrada-segundos" min="0" max="59" value="0">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
