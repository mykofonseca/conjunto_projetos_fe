<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="lista-imagens" class="lista-imagens"></div>
        <div class="visualizacao">
            <img id="imagem-grande" src="./arqs_p16/imagem1.jpg" alt="Imagem Grande">
        </div>
    </div>
    <div id="zoom-container" class="zoom-container">
        <img id="imagem-zoom" src="./arqs_p16/imagem1.jpg" alt="Imagem Zoom">
    </div>
    <script src="script.js"></script>
</body>
</html>
