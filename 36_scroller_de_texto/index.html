<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exemplo de Efeitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exemplos de Efeitos Visuais</h1>
        <div class="botoes">
            <button onclick="abrirPagina('fade.html')">Efeito de Fade</button>

        function abrirPagina(pagina) {
            window.location.href = pagina;
        }
