<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia de Moda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cabecalho">
        <h1>FRONTEND FOTOGRAFIA DE MODA</h1>
        <p>por Aula JavaScript, HTML e CSS</p>
    </div>
    <div class="galeria-container">
        <div class="galeria">
            <div class="galeria-slide">
                <img src="./p08_imagens/Imagem1.jpg" alt="Imagem 1" data-descricao="Cena de moda estilosa com uma modelo desfilando na passarela." >
            </div>
            <div class="galeria-slide">
                <img src="./p08_imagens/Imagem2.jpg" alt="Imagem 2" data-descricao="Cena de moda chique com uma modelo em um cenario urbano." >
            </div>
            <div class="galeria-slide">
                <img src="./p08_imagens/Imagem3.jpg" alt="Imagem 3" data-descricao="Moda glamurosa com uma modelo em um vestido de noite luxuoso." >
            </div>
            <div class="galeria-slide">
                <img src="./p08_imagens/Imagem4.jpg" alt="Imagem 4" data-descricao="Moda dinâmica com uma modelo em um traje futurista." >
            </div>
            <div class="galeria-slide">
                <img src="./p08_imagens/Imagem5.jpg" alt="Imagem 5" data-descricao="Moda vibrante com uma modelo em um traje inpirado no estilo boêmio." >
            </div>
            <div class="galeria-slide">
                <img src="./p08_imagens/Imagem6.jpg" alt="Imagem 6" data-descricao="Moda minimalista com uma modelo em um traje monocromático." >
            </div>
            <div class="galeria-slide">
                <img src="./p08_imagens/Imagem7.jpg" alt="Imagem 7" data-descricao="Moda na praia com uma modelo em um traje de verão." >
            </div>
            <div class="galeria-slide">
                <img src="./p08_imagens/Imagem8.jpg" alt="Imagem 8" data-descricao="Moda urbana com uma modelo em um traje de streetwear." >
            </div>
            <div class="galeria-slide">
                <img src="./p08_imagens/Imagem9.jpg" alt="Imagem 9" data-descricao="Moda luxuosa com uma modelo em um traje de alta costura." >
            </div>
            <div class="galeria-slide">
                <img src="./p08_imagens/Imagem10.jpg" alt="Imagem 10" data-descricao="Moda esportiva com uma modelo em roupas atléticas." >
            </div>
        </div>
    </div>
    <div class="imagem-descricao-container">
        <img id="imagem-selecionada" src="" alt="Imagem selecionada">
        <p id="descricao-imagem">Clique em uma imagem para ver a descrição aqui.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
