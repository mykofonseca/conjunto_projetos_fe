<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carrossel 3D de Imagens</h1>
    <div class="carrossel-container">
        <button class="anterior">&#10094;</button>
        <div class="carrossel">
            <div class="slide">
                <a href="./p11_imagens/Imagem1.jpg" target="_blank">
                    <img src="./p11_imagens/Imagem1.jpg" alt="Imagem 1">
                </a>
                <div class="info">
                    <h2>Leão</h2>
                    <p>Rei da savana.</p>
                </div>
            </div>
            <div class="slide">
                <a href="./p11_imagens/Imagem2.jpg" target="_blank">
                    <img src="./p11_imagens/Imagem2.jpg" alt="Imagem 1">
                </a>
                <div class="info">
                    <h2>Foca</h2>
                    <p>Gostam de brincar.</p>
                </div>
            </div>
            <div class="slide">
                <a href="./p11_imagens/Imagem3.jpg" target="_blank">
                    <img src="./p11_imagens/Imagem3.jpg" alt="Imagem 1">
                </a>
                <div class="info">
                    <h2>Casa de Campo</h2>
                    <p>Bom para descansar.</p>
                </div>
            </div>
            <div class="slide">
                <a href="./p11_imagens/Imagem4.jpg" target="_blank">
                    <img src="./p11_imagens/Imagem4.jpg" alt="Imagem 1">
                </a>
                <div class="info">
                    <h2>Peixe</h2>
                    <p>São lindos e vivem em rios ou mares.</p>
                </div>
            </div>
        </div>
        <button class="proximo">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
