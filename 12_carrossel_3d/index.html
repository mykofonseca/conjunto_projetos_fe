<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carrossel 3D de Imagens</h1>
    <div class="carrossel-container">
        <button class="anterior">&#10094;</button>
        <div class="carrossel">
            <div class="slide"><a href="./p12_imagens/Imagem1.jpg" target="_blank">
                <img src="./p12_imagens/Imagem1.jpg" alt="Imagem 1"></a>
            </div>
            <div class="slide"><a href="./p12_imagens/Imagem2.jpg" target="_blank">
                <img src="./p12_imagens/Imagem2.jpg" alt="Imagem 2"></a>
            </div>
            <div class="slide"><a href="./p12_imagens/Imagem3.jpg" target="_blank">
                <img src="./p12_imagens/Imagem3.jpg" alt="Imagem 3"></a>
            </div>
            <div class="slide"><a href="./p12_imagens/Imagem4.jpg" target="_blank">
                <img src="./p12_imagens/Imagem4.jpg" alt="Imagem 4"></a>
            </div>
            <div class="slide"><a href="./p12_imagens/Imagem5.jpg" target="_blank">
                <img src="./p12_imagens/Imagem5.jpg" alt="Imagem 5"></a>
            </div>
            <div class="slide"><a href="./p12_imagens/Imagem6.jpg" target="_blank">
                <img src="./p12_imagens/Imagem6.jpg" alt="Imagem 6"></a>
            </div>
            <div class="slide"><a href="./p12_imagens/Imagem7.jpg" target="_blank">
                <img src="./p12_imagens/Imagem7.jpg" alt="Imagem 7"></a>
            </div>
            <div class="slide"><a href="./p12_imagens/Imagem8.jpg" target="_blank">
                <img src="./p12_imagens/Imagem8.jpg" alt="Imagem 8"></a>
            </div>
            <div class="slide"><a href="./p12_imagens/Imagem9.jpg" target="_blank">
                <img src="./p12_imagens/Imagem9.jpg" alt="Imagem 9"></a>
            </div>
            <div class="slide"><a href="./p12_imagens/Imagem10.jpg" target="_blank">
                <img src="./p12_imagens/Imagem10.jpg" alt="Imagem 10"></a>
            </div>
        </div>
        <button class="proximo">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
